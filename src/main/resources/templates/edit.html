<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit post</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-muted" href="#">Subscribe</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href="#">Simple Blog</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="text-muted" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                        </a>
                        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                    </div>
                </div>
            </header>

            <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex">
                    <a class="p-2 text-muted" th:href="@{/}">Blogs</a>
                    <a class="p-2 text-muted" th:href="@{/post}">Post</a>
                </nav>
            </div>

            <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
                <div class="col-md-12 px-0">
                    <h3 class="display-4 font-italic">Edit posts here!</h3>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="col-md-8 order-md-1 border pb-5">
                        <h4 class="mb-3">Post a blog!</h4>
                        <form th:method="PUT" th:action="@{'/post/edit/' + ${blogId}}" th:object="${blog}">
                            <input name="_method" type="hidden" value="PUT" />
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="name">Name of author</label>
                                    <input th:field="*{name}" type="text"  class="form-control" id="name" placeholder="Enter your name">
                                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="title">Title</label>
                                    <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Enter a title">
                                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="body">Body</label>
                                    <textarea th:field="*{body}" type="text" class="form-control" id="body" placeholder="Write something"></textarea>
                                    <div class="text-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">
                                    </div>
                                </div>
                            </div>
                            <span class="text-success" th:utext="${successMessage}"></span>
                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Edit Post</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <script th:src="@{/js/jquery.slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
